<!DOCTYPE html>
<html>
<head>
    <title>Direct POST Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ðŸ§ª POST Test (CORS-Free Method)</h1>
    <p>This uses a form submit to bypass CORS</p>
    
    <button onclick="testPOST()">Test POST Request</button>
    
    <div id="result"></div>
    
    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxr9yA3Z8SuVWtZ2jfdI7SQdWFy1qn05SUq4KEUgBZHbGbfrFIGIXeZtldzH2ktXmvM/exec';
        
        function testPOST() {
            const result = document.getElementById('result');
            result.className = '';
            result.textContent = 'ðŸ”„ Testing POST request...\n\nOpening new tab with result...';
            
            // Create a form to POST the data
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = APPS_SCRIPT_URL;
            form.target = '_blank';
            
            // Add hidden fields
            const actionField = document.createElement('input');
            actionField.type = 'hidden';
            actionField.name = 'action';
            actionField.value = 'validateBooking';
            form.appendChild(actionField);
            
            const eventField = document.createElement('input');
            eventField.type = 'hidden';
            eventField.name = 'eventId';
            eventField.value = 'event-1';
            form.appendChild(eventField);
            
            const seatsField = document.createElement('input');
            seatsField.type = 'hidden';
            seatsField.name = 'numSeats';
            seatsField.value = '1';
            form.appendChild(seatsField);
            
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
            
            result.className = 'success';
            result.textContent = 'âœ… Form submitted!\n\nCheck the new tab that opened.\n\nIf you see JSON with "valid":true, POST works!\n\nIf you see an error, POST is broken.';
        }
    </script>
</body>
</html>
