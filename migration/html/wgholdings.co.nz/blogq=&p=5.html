(function () {
  var TARGET = "https://training.wgholdings.co.nz/";

  function redirectToTraining(event) {
    if (event) event.preventDefault();
    window.location.href = TARGET;
  }

  function wireTrainingLinks() {
    var links = document.querySelectorAll('a[href]');
    links.forEach(function (a) {
      var href = a.getAttribute('href');
      if (!href) return;

      // Catch all versions of the Training link
      if (
        href === "/training" ||
        href === "/training/" ||
        href.endsWith("/training") ||
        href.indexOf("wgholdings.co.nz/training") !== -1
      ) {
        a.onclick = redirectToTraining;
      }
    });
  }

  // 1. If someone types /training directly, redirect immediately
  if (
    window.location.pathname === "/training" ||
    window.location.pathname === "/training/"
  ) {
    window.location.replace(TARGET);
  }

  // 2. Wire up all Training links when the page loads
  document.addEventListener("DOMContentLoaded", function () {
    wireTrainingLinks();

    // 3. Watch for SPA changes and re-wire links if Durable re-renders the nav
    var observer = new MutationObserver(function () {
      wireTrainingLinks();
    });

    observer.observe(document.documentElement, {
      childList: true,
      subtree: true
    });
  });
})();

anisations grow better people.","keywords":"Mātauranga Māori insights, Māori cultural capability blog, Te Tiriti training articles, AI in business NZ, cultural inclusion blogs, Wolfgramm Holdings insights, indigenous innovation content, Māori leadership blog","headCode":"","footerCode":"","Image":{"_id":"66755403639f810061a9d3ab","author":"adrian","authorLink":"https://unsplash.com/@adriankrajcar?utm_source=Durable.co\u0026utm_medium=referral","type":"unsplash","url":"https://images.unsplash.com/photo-1628108373779-9a88a7eddcf5?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wyNjI5NjF8MHwxfHNlYXJjaHwxfHxNYXRhdXJhbmdhJTIwTWFvcml8ZW58MHx8fHwxNzE4OTY1MjUxfDA\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=1080","Business":"63d53a27e32a3117ea1409b1","createdAt":"2024-06-21T10:20:51.345Z","download":"https://api.unsplash.com/photos/dRTekxKXuBI/download?ixid=M3wyNjI5NjF8MHwxfHNlYXJjaHwxfHxNYXRhdXJhbmdhJTIwTWFvcml8ZW58MHx8fHwxNzE4OTY1MjUxfDA","__v":0}},"forceRender":false,"hideFromSitemap":false,"isCanonical":false,"__v":3,"updatedAt":"2025-09-10T06:34:18.788Z"},"posts":{"page":1,"perPage":6,"total":28,"results":[{"_id":"66756e7502d4a55d08dc23c4","Website":"677e23be57422645ec1ee86b","title":"Reimagining Design in the Post-Anthropocene Era through an Indigenous Lens","slug":"reimagining-design-in-the-post-anthropocene-era-through-an-indigenous-lens","Image":{"_id":"6675712e0feee13f9ab10964","author":"","authorLink":"","type":"library","url":"https://cdn.durable.co/covers/12CGj6hp1lDrgCxQPrmdSUxob1wIaK036PHVPyhpLFP4OODunWqS5BokfknU0U1u.jpg","key":"covers/12CGj6hp1lDrgCxQPrmdSUxob1wIaK036PHVPyhpLFP4OODunWqS5BokfknU0U1u.jpg","Business":"63d53a27e32a3117ea1409b1","createdAt":"2024-06-21T12:25:18.785Z","__v":0},"banner":{"align":"center","layers":{"palette":"custom","image":{"enabled":true,"opacity":0,"media":{"_id":"6675712e0feee13f9ab10964","author":"","authorLink":"","type":"library","url":"https://cdn.durable.co/covers/12CGj6hp1lDrgCxQPrmdSUxob1wIaK036PHVPyhpLFP4OODunWqS5BokfknU0U1u.jpg","key":"covers/12CGj6hp1lDrgCxQPrmdSUxob1wIaK036PHVPyhpLFP4OODunWqS5BokfknU0U1u.jpg","Business":"63d53a27e32a3117ea1409b1","createdAt":"2024-06-21T12:25:18.785Z","__v":0,"id":"6675712e0feee13f9ab10964"}},"overlay":{"type":"gradient","color1":"#3B3E20","color2":"#FFFFFF"},"foreground":{"accent":"#455084"}}},"content":"\u003ch2\u003eUnderstanding the Post-Anthropocene Era\u003c/h2\u003e\u003cp\u003eThe Post-Anthropocene Era represents a significant shift in how we view our relationship with the planet. This era acknowledges the impact humans have had on Earth and seeks to move beyond it. As we step into this new epoch, design plays a crucial role in shaping a sustainable future.\u003c/p\u003e\u003cp\u003eIndigenous knowledge offers valuable insights into living in harmony with nature. By integrating these perspectives into design, we can create solutions that respect and preserve our environment.\u003c/p\u003e\u003cp\u003eKey principles include:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHolistic Approach\u003c/strong\u003e: Considering the interconnectedness of all elements in the environment.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eResourcefulness\u003c/strong\u003e: Using materials efficiently and responsibly.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommunity Focus\u003c/strong\u003e: Designing with the needs of the community in mind.\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eApplying Indigenous Knowledge to Modern Design\u003c/h2\u003e\u003cp\u003eModern design often prioritizes aesthetics and functionality. However, incorporating Indigenous knowledge can add a layer of sustainability and cultural sensitivity. Designers can learn from traditional practices to create products and spaces that honor nature.\u003c/p\u003e\u003cfigure id=\"figure-o4guhuhesvlxojmx7x\"\u003e\u003cimg id=\"o4guhuhesvlxojmx7x\" src=\"https://cdn.durable.co/blocks/cBadI4Zqr1T3WTxsYUNToBsN2gW7FJThgsNC0DsPJuMzqT5iAy99KY8g3aO19reR.jpg\" alt=\"sustainable_design\" title=\"sustainable_design\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionX=\"null\" data-positionY=\"null\" data-fullWidth=\"false\"/\u003e\u003c/figure\u003e\u003ch2\u003eCase Studies of Indigenous Design\u003c/h2\u003e\u003cp\u003eSeveral projects around the world showcase the successful integration of Indigenous knowledge into modern design. These case studies highlight the benefits of this approach and provide inspiration for future initiatives.\u003c/p\u003e\u003cp\u003eOne notable example is the use of traditional building techniques in sustainable architecture. These methods often use natural materials and passive design principles to create energy-efficient structures.\u003c/p\u003e\u003cfigure id=\"figure-tasienfeswlxojmz8h\"\u003e\u003cimg id=\"tasienfeswlxojmz8h\" src=\"https://cdn.durable.co/blocks/fZA1Xk2nAnyu5PlBrzv3FiL5WfEzUhIwzwWwe6s4MAY5z4PgYFgQm8q9lt7djdNu.jpg\" alt=\"traditional_architecture\" title=\"traditional_architecture\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"null\" data-positiony=\"null\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/fZA1Xk2nAnyu5PlBrzv3FiL5WfEzUhIwzwWwe6s4MAY5z4PgYFgQm8q9lt7djdNu.jpg\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003ch2\u003eMoving Forward\u003c/h2\u003e\u003cp\u003eReimagining design in the Post-Anthropocene Era requires a shift in mindset. We must move away from exploitative practices and towards a more harmonious relationship with nature. Indigenous knowledge provides a valuable framework for this transition.\u003c/p\u003e\u003cp\u003eAs we embrace these principles, we can create designs that not only meet our needs but also respect and preserve the planet for future generations.\u003c/p\u003e","Author":{"_id":"63d53a27e32a3117ea1409a7","firstName":"Breviss","lastName":"Wolfgramm","picture":{"_id":"63d598a1b6ec0b1636f9be85","author":"","authorLink":"","type":"library","url":"https://durable.sfo3.cdn.digitaloceanspaces.com/profile/18fWxFO0s67f3arunjCyOiGSqsOqGkmtD1z1l18Gsv9rse23xEUiceNQkjdSOGgz.jpg","key":"profile/18fWxFO0s67f3arunjCyOiGSqsOqGkmtD1z1l18Gsv9rse23xEUiceNQkjdSOGgz.jpg","Business":"63d53a27e32a3117ea1409b1","createdAt":"2023-01-28T21:50:25.108Z","__v":0}},"authorModel":"User","published":true,"publishedAt":"2024-07-01T08:05:48.233Z","createdAt":"2024-06-21T12:13:41.936Z","__v":0,"updatedAt":"2024-07-01T08:05:50.139Z"},{"_id":"666fef4a5b0043e7ae4a9624","Website":"677e23be57422645ec1ee86b","title":"Matariki's Influence on Construction in New Zealand","slug":"matariki-s-influence-on-construction-in-new-zealand","Image":{"_id":"666feec35b0043e7ae4a91db","author":"","authorLink":"","type":"library","url":"https://cdn.durable.co/covers/1fCy8oLonfZzAe4ptEIBT5P8d0PkePlknzLtFxjWEMiA1PN3aeJv8xmZyhTyH6u1.jpg","key":"covers/1fCy8oLonfZzAe4ptEIBT5P8d0PkePlknzLtFxjWEMiA1PN3aeJv8xmZyhTyH6u1.jpg","Business":"63d53a27e32a3117ea1409b1","createdAt":"2024-06-17T08:07:31.860Z","__v":0},"banner":{"align":"left","layers":{"palette":"custom","image":{"enabled":true,"opacity":22,"media":{"_id":"666feec35b0043e7ae4a91db","author":"","authorLink":"","type":"library","url":"https://cdn.durable.co/covers/1fCy8oLonfZzAe4ptEIBT5P8d0PkePlknzLtFxjWEMiA1PN3aeJv8xmZyhTyH6u1.jpg","key":"covers/1fCy8oLonfZzAe4ptEIBT5P8d0PkePlknzLtFxjWEMiA1PN3aeJv8xmZyhTyH6u1.jpg","Business":"63d53a27e32a3117ea1409b1","createdAt":"2024-06-17T08:07:31.860Z","__v":0,"id":"666feec35b0043e7ae4a91db"}},"overlay":{"type":"solid","color1":"#ffffff","direction":null},"foreground":{"accent":"#454A84"}}},"content":"\u003ch2\u003eThe Significance of Matariki\u003c/h2\u003e\u003cp\u003eMatariki, the Māori New Year, holds great cultural importance in New Zealand. This celebration marks the rising of the Pleiades star cluster and signifies a time of renewal and reflection. For many, it is a period to honor the past and plan for the future.\u003c/p\u003e\u003cp\u003eIn the construction industry, Matariki has a unique influence. Builders and planners often incorporate traditional knowledge and values into their projects. This practice not only respects Māori culture but also enhances the sustainability and community focus of construction efforts.\u003c/p\u003e\u003cfigure id=\"figure-3tskmpchhclxiol88n\"\u003e\u003cimg id=\"3tskmpchhclxiol88n\" src=\"https://cdn.durable.co/blocks/17PxjYgqWKtmkpnm5zTt8qZQPbre9mqONNxUIsneFQC6MVs2mbdiXpmvfaKsgyEF.jpg\" alt=\"\" title=\"\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: undefined undefined;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"undefined\" data-positiony=\"undefined\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/17PxjYgqWKtmkpnm5zTt8qZQPbre9mqONNxUIsneFQC6MVs2mbdiXpmvfaKsgyEF.jpg\" data-mce-style=\"aspect-ratio: 16/9; object-position: undefined undefined;\"\u003e\u003c/figure\u003e\u003ch3\u003eIncorporating Traditional Knowledge\u003c/h3\u003e\u003cp\u003eConstruction professionals in New Zealand are increasingly recognizing the value of traditional Māori knowledge. This wisdom is applied in various ways, from site selection to building design. For instance, understanding the land's history and its significance to local iwi (tribes) can guide respectful and meaningful development.\u003c/p\u003e\u003cp\u003eMoreover, incorporating Māori design elements can enrich the aesthetic and cultural value of buildings. These elements often include carvings, patterns, and symbols that tell stories and connect the structure to the land and its people.\u003c/p\u003e\u003cfigure id=\"figure-bji46u2sb9lxiorafh\"\u003e\u003cimg id=\"bji46u2sb9lxiorafh\" src=\"https://cdn.durable.co/blocks/3994atQCrmcC5A5tnsIwpOloi2KxgXFHUf3yGpt7Lxf8kCCaM62nHoCTTeY6Is1o.jpg\" alt=\"\" title=\"\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"undefined\" data-positiony=\"undefined\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/3994atQCrmcC5A5tnsIwpOloi2KxgXFHUf3yGpt7Lxf8kCCaM62nHoCTTeY6Is1o.jpg\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003ch3\u003eSustainability and Community Focus\u003c/h3\u003e\u003cp\u003eMatariki also promotes a focus on sustainability. The principles of kaitiakitanga (guardianship) encourage builders to consider the environmental impact of their projects. This can lead to the use of eco-friendly materials and practices that minimize harm to the land.\u003c/p\u003e\u003cp\u003eCommunity involvement is another key aspect. During Matariki, communities come together to celebrate and plan for the future. In construction, this translates to engaging with local communities to ensure that projects meet their needs and respect their values.\u003c/p\u003e\u003cfigure id=\"figure-9kioa3wqvlxios24b\"\u003e\u003cimg id=\"9kioa3wqvlxios24b\" src=\"https://cdn.durable.co/blocks/32Kllvf48sp5Lbm45NytrZV9mBHJHkwvhpJUK3wDK5BxDIll2kbuqjAI6SemSYIP.jpg\" alt=\"\" title=\"\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"undefined\" data-positiony=\"undefined\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/32Kllvf48sp5Lbm45NytrZV9mBHJHkwvhpJUK3wDK5BxDIll2kbuqjAI6SemSYIP.jpg\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003ch3\u003ePractical Applications in Construction\u003c/h3\u003e\u003cp\u003eThere are several practical ways in which Matariki influences construction projects. Here are a few examples:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSite Blessings:\u003c/strong\u003e Before starting construction, it is common to hold a blessing ceremony to honor the land and seek protection for the project.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDesign Workshops:\u003c/strong\u003e Collaborative workshops with local iwi can help integrate Māori perspectives into the design process.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEnvironmental Considerations:\u003c/strong\u003e Projects often include measures to protect native flora and fauna and to manage resources sustainably.\u003cfigure id=\"figure-c6cjjpdzovlxiop9cq\"\u003e\u003cimg id=\"c6cjjpdzovlxiop9cq\" src=\"https://cdn.durable.co/blocks/2a2B1CuaQvIagt7mspRVv47AfJX9aA6DomnogIlwaZnwNFSY64eMbRlL2Z0JZKgs.png\" alt=\"\" title=\"\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"undefined\" data-positiony=\"undefined\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/2a2B1CuaQvIagt7mspRVv47AfJX9aA6DomnogIlwaZnwNFSY64eMbRlL2Z0JZKgs.png\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eChallenges and Opportunities\u003c/h3\u003e\u003cp\u003eHowever, these challenges are also opportunities for growth and learning. By embracing Matariki's values, the construction industry can create projects that are not only functional but also culturally rich and environmentally responsible.\u003c/p\u003e\u003cfigure id=\"figure-35qx3xp6wglxiowbn6\"\u003e\u003cimg id=\"35qx3xp6wglxiowbn6\" src=\"https://cdn.durable.co/blocks/16DbpziSuP9XQ8mAR7g8yFTkRsjTWpVc27Tyj8E597BEFgKGorPVGl0zcI3LNwf2.png\" alt=\"Maori representation in Rotorua lake. Matariki time.\" title=\"Maori representation in Rotorua lake. Matariki time.\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"undefined\" data-positiony=\"undefined\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/16DbpziSuP9XQ8mAR7g8yFTkRsjTWpVc27Tyj8E597BEFgKGorPVGl0zcI3LNwf2.png\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003ch2\u003eConclusion\u003c/h2\u003e\u003cp\u003eMatariki's influence on construction in New Zealand is profound. It encourages builders to honor the past, respect the land, and engage with communities. By integrating traditional knowledge and values, the industry can create sustainable and meaningful projects that benefit everyone.\u003c/p\u003e\u003cp\u003eAs we move forward, let us continue to learn from Matariki and strive for a construction industry that reflects the best of both modern and traditional practices.\u003c/p\u003e\u003cfigure id=\"figure-nn1b7ghc5ilxioy1in\"\u003e\u003cimg id=\"nn1b7ghc5ilxioy1in\" src=\"https://cdn.durable.co/blocks/2439RvRnsf3Okb54KB8HURxbYzKZddqODvqxgQiWdk4LmsVFNcGegnkSLyHekgnU.jpg\" alt=\"\" title=\"\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionX=\"undefined\" data-positionY=\"undefined\" data-fullWidth=\"false\"/\u003e\u003c/figure\u003e","Author":{"_id":"63d53a27e32a3117ea1409a7","firstName":"Breviss","lastName":"Wolfgramm","picture":{"_id":"63d598a1b6ec0b1636f9be85","author":"","authorLink":"","type":"library","url":"https://durable.sfo3.cdn.digitaloceanspaces.com/profile/18fWxFO0s67f3arunjCyOiGSqsOqGkmtD1z1l18Gsv9rse23xEUiceNQkjdSOGgz.jpg","key":"profile/18fWxFO0s67f3arunjCyOiGSqsOqGkmtD1z1l18Gsv9rse23xEUiceNQkjdSOGgz.jpg","Business":"63d53a27e32a3117ea1409b1","createdAt":"2023-01-28T21:50:25.108Z","__v":0}},"authorModel":"User","published":true,"publishedAt":"2024-06-17T08:11:23.713Z","createdAt":"2024-06-17T08:09:46.058Z","__v":0,"updatedAt":"2024-06-17T08:11:26.460Z"},{"_id":"6667487c48a01ba854a48e09","Website":"677e23be57422645ec1ee86b","title":"Construction in NZ - Why Implementing Mātauranga Māori should be considered?","slug":"-construction-in-nz---why-implementing-m-tauranga-m-ori-should-be-considered","Image":{"_id":"6667487c48a01ba854a48dee","author":"Anthony","authorLink":"https://unsplash.com/@aginsbrook?utm_source=Durable.co\u0026utm_medium=referral","type":"unsplash","url":"https://images.unsplash.com/photo-1527199768775-bdabf8b32f61?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wyNjI5NjF8MHwxfHNlYXJjaHwyM3x8SW50ZWdyYXRpbmclMjBNYXRhdXJhbmdhJTIwTWFvcmklMjBpbnRvJTIwTW9kZXJuJTIwQ29uc3RydWN0aW9uJTIwUHJhY3RpY2VzfGVufDB8fHx8MTcxODA0MjQ4NHww\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=1080","Business":"63d53a27e32a3117ea1409b1","createdAt":"2024-06-10T18:39:56.248Z","download":"https://api.unsplash.com/photos/sTw2KYpoujk/download?ixid=M3wyNjI5NjF8MHwxfHNlYXJjaHwyM3x8SW50ZWdyYXRpbmclMjBNYXRhdXJhbmdhJTIwTWFvcmklMjBpbnRvJTIwTW9kZXJuJTIwQ29uc3RydWN0aW9uJTIwUHJhY3RpY2VzfGVufDB8fHx8MTcxODA0MjQ4NHww","description":"man doing welding on outdoors","__v":0},"banner":{"align":"left","layers":{"palette":"custom","image":{"enabled":true,"opacity":70,"media":{"id":"sTw2KYpoujk","url":"https://images.unsplash.com/photo-1527199768775-bdabf8b32f61?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wyNjI5NjF8MHwxfHNlYXJjaHwyM3x8SW50ZWdyYXRpbmclMjBNYXRhdXJhbmdhJTIwTWFvcmklMjBpbnRvJTIwTW9kZXJuJTIwQ29uc3RydWN0aW9uJTIwUHJhY3RpY2VzfGVufDB8fHx8MTcxODA0MjQ4NHww\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=1080","author":"Anthony","authorLink":"https://unsplash.com/@aginsbrook?utm_source=Durable.co\u0026utm_medium=referral","type":"unsplash","download":"https://api.unsplash.com/photos/sTw2KYpoujk/download?ixid=M3wyNjI5NjF8MHwxfHNlYXJjaHwyM3x8SW50ZWdyYXRpbmclMjBNYXRhdXJhbmdhJTIwTWFvcmklMjBpbnRvJTIwTW9kZXJuJTIwQ29uc3RydWN0aW9uJTIwUHJhY3RpY2VzfGVufDB8fHx8MTcxODA0MjQ4NHww","description":"man doing welding on outdoors"}},"overlay":{"type":"solid","color1":"#ffffff","direction":null},"foreground":{"accent":"#454A84"}}},"content":"\u003ch2\u003eWhy Understanding Mātauranga Māori\u003c/h2\u003e\u003cp\u003eMātauranga Māori is a Māori knowledge system or global wisdom of the Māori people. It encompasses their worldview, values, and practices. This knowledge has been passed down through generations. It includes insights into the environment, building techniques, and community living.\u003c/p\u003e\u003cp\u003eIncorporating Mātauranga Māori into modern construction practices can bring many benefits. It can lead to more sustainable and culturally respectful buildings. It can also foster a deeper connection between the community and their built environment. It is a point of difference and unique to the world.\u003c/p\u003e\u003cfigure id=\"figure-oot1ao4wmlx9a52tz\"\u003e\u003cimg id=\"oot1ao4wmlx9a52tz\" src=\"https://cdn.durable.co/blocks/13GsuqozIveattPtWDtW0OGobckB3vjwkk2ISc6YYZrgDtruZzbtfRsti0yD4IZh.png\" alt=\"(Any language that describes beauty is redundant.)\" title=\"(Any language that describes beauty is redundant.)\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"null\" data-positiony=\"null\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/13GsuqozIveattPtWDtW0OGobckB3vjwkk2ISc6YYZrgDtruZzbtfRsti0yD4IZh.png\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003ch2\u003ePrinciples of Mātauranga Māori in Construction\u003c/h2\u003e\u003cp\u003eOne key principle is the concept of \u003cstrong\u003ekaitiakitanga\u003c/strong\u003e. This refers to guardianship and protection of the environment. In construction, this means using materials and methods that are sustainable. It also involves respecting the land and its resources.\u003c/p\u003e\u003cp\u003eAnother important principle is \u003cstrong\u003ewhanaungatanga\u003c/strong\u003e. This emphasizes relationships and community. In practice, this means involving the community in the planning and building process. It ensures that the construction meets the needs of the people who will use it.\u003c/p\u003e\u003cfigure id=\"figure-3ls6rqomtolx9a57s0\"\u003e\u003cimg id=\"3ls6rqomtolx9a57s0\" src=\"https://cdn.durable.co/blocks/1aQ3Hhh5VOoOKvJo8rLw9YMvlgWutrsiUHm5LVt16bgQVWjt4vSP4bfvvuHUcOAi.jpg\" alt=\"community_meeting\" title=\"community_meeting\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"null\" data-positiony=\"null\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/1aQ3Hhh5VOoOKvJo8rLw9YMvlgWutrsiUHm5LVt16bgQVWjt4vSP4bfvvuHUcOAi.jpg\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003ch2\u003ePractical Applications - flax,wood and stone. These materials are often more sustainable than synthetic alternatives.\u003c/h2\u003e\u003cp\u003eAnother approach is to design buildings that reflect Māori values. This can involve creating spaces that encourage community interaction. It can also mean designing buildings that blend with the natural landscape.\u003c/p\u003e\u003ch3\u003eCase Studies\u003c/h3\u003e\u003cp\u003eSeveral projects in New Zealand have successfully integrated Mātauranga Māori. One example is the Te Kura Kaupapa Māori o Ngati Kahungunu o Te Wairoa school shown below. This school was designed with input from the local Māori community. It incorporates traditional design elements and materials.\u003c/p\u003e\u003cp\u003eCredit: Te Kura Kaupapa Māori o Ngati Kahungunu o Te Wairoa School\u0026nbsp;\u003c/p\u003e\u003cfigure id=\"figure-ks00jf5yklx9a5c06\" class=\"\"\u003e\u003cimg id=\"ks00jf5yklx9a5c06\" src=\"https://cdn.durable.co/blocks/7QpcNaP7mId4dKRci1Lxb8Rg0rc4PINVEo2I04jID8HFMLWZzuSxoTnD6MFbbLzb.jpg\" alt=\"sustainable_building\" title=\"sustainable_building\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"null\" data-positiony=\"null\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/7QpcNaP7mId4dKRci1Lxb8Rg0rc4PINVEo2I04jID8HFMLWZzuSxoTnD6MFbbLzb.jpg\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003cp\u003eAnother example is the Wharewaka Function Centre in Wellington. This building reflects Māori culture in its design. It uses sustainable materials and involves the community in its operations.\u003c/p\u003e\u003ch2\u003eChallenges and Solutions\u003c/h2\u003e\u003cp\u003eIntegrating Mātauranga Māori into construction is not without challenges. One challenge is the need for greater understanding and respect for Māori knowledge. This can be addressed through education and collaboration with Māori experts.\u003c/p\u003e\u003cp\u003eAnother challenge is balancing traditional practices with modern building codes. This requires innovative solutions and flexibility in design and construction methods.\u003c/p\u003e\u003ch3\u003eFuture Directions\u003c/h3\u003e\u003cp\u003eAs the construction industry evolves, there is growing interest in sustainable and culturally respectful practices. Integrating Mātauranga Māori offers a pathway to achieving these goals. It can lead to buildings that are not only functional but also meaningful to the communities they serve.\u003c/p\u003e\u003cp\u003eBy embracing Mātauranga Māori, we can create a built environment that honors the past and looks forward to the future. This approach can inspire new ways of collaborative thinking when it comes to construction and community.\u003c/p\u003e\u003cp\u003eFor more information : \u003cstrong\u003eVisit our website\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eFor further information about Growing Better People in the Construction Sector - \u003cstrong\u003eBook a free 30 min Cultural Consultation\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eCredit: Wharewaka Function Centre in Wellington\u003c/p\u003e\u003cfigure id=\"figure-y8tre6mafflx9a5jzh\"\u003e\u003cimg id=\"y8tre6mafflx9a5jzh\" src=\"https://cdn.durable.co/blocks/28zao7XLm0ZDtlwBBW2RBu4aWL5FCvEzPdHOjRhLanNStvWvDxywmA1Zwzl7REOX.jpg\" alt=\"modern_building\" title=\"modern_building\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"null\" data-positiony=\"null\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/28zao7XLm0ZDtlwBBW2RBu4aWL5FCvEzPdHOjRhLanNStvWvDxywmA1Zwzl7REOX.jpg\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e","Author":{"_id":"63d53a27e32a3117ea1409a7","firstName":"Breviss","lastName":"Wolfgramm","picture":{"_id":"63d598a1b6ec0b1636f9be85","author":"","authorLink":"","type":"library","url":"https://durable.sfo3.cdn.digitaloceanspaces.com/profile/18fWxFO0s67f3arunjCyOiGSqsOqGkmtD1z1l18Gsv9rse23xEUiceNQkjdSOGgz.jpg","key":"profile/18fWxFO0s67f3arunjCyOiGSqsOqGkmtD1z1l18Gsv9rse23xEUiceNQkjdSOGgz.jpg","Business":"63d53a27e32a3117ea1409b1","createdAt":"2023-01-28T21:50:25.108Z","__v":0}},"authorModel":"User","published":true,"publishedAt":"2024-06-10T19:11:54.243Z","createdAt":"2024-06-10T18:39:56.933Z","__v":0,"updatedAt":"2024-06-14T23:43:21.295Z"},{"_id":"6663af2953cf7b8b8a0637c5","Website":"677e23be57422645ec1ee86b","title":"An Indigenous Lens to Growing Better People","slug":"an-indigenous-lens-to-growing-better-people","Image":{"_id":"6663ab8853cf7b8b8a0620e1","author":"","authorLink":"","type":"library","url":"https://cdn.durable.co/covers/11pGdq0Ncl6kaihKe23VRZHZ6kAOsmCGUYO83e0Gdr1gdIQd00FM3mWjsUlkYoF8.png","key":"covers/11pGdq0Ncl6kaihKe23VRZHZ6kAOsmCGUYO83e0Gdr1gdIQd00FM3mWjsUlkYoF8.png","Business":"63d53a27e32a3117ea1409b1","createdAt":"2024-06-08T00:53:28.645Z","__v":0},"banner":{"align":"center","layers":{"palette":"custom","image":{"enabled":true,"opacity":66,"positionX":"0%","positionY":"65%","media":{"_id":"6663ab8853cf7b8b8a0620e1","author":"","authorLink":"","type":"library","url":"https://cdn.durable.co/covers/11pGdq0Ncl6kaihKe23VRZHZ6kAOsmCGUYO83e0Gdr1gdIQd00FM3mWjsUlkYoF8.png","key":"covers/11pGdq0Ncl6kaihKe23VRZHZ6kAOsmCGUYO83e0Gdr1gdIQd00FM3mWjsUlkYoF8.png","Business":"63d53a27e32a3117ea1409b1","createdAt":"2024-06-08T00:53:28.645Z","__v":0,"id":"6663ab8853cf7b8b8a0620e1"},"blur":"none"},"overlay":{"type":"solid","color1":"#3B3E20","direction":null},"foreground":{"accent":"#454A84"}}},"content":"\u003ch2\u003eMātauranga Māori Principles \u0026amp; Growing Better People\u003c/h2\u003e\u003cp\u003eMātauranga Māori refers to the knowledge, global wisdom, and understanding of the Māori people. It encompasses their worldview, values, and practices. When applied to leadership, Mātauranga Māori principles which offer a unique perspective that can enrich, offer sustainable nourishment to feed and transform leadership practices to assist the process of \"\u003ca data-mce-href=\"https://wgholdings.mydurable.com/\" href=\"https://wgholdings.mydurable.com/\" target=\"_blank\" rel=\"noopener\"\u003eGrowing Better People\u003c/a\u003e\".\u003c/p\u003e\u003cp\u003eIncorporating these principles into leadership can foster a more inclusive and holistic approach in overall strategic planning for your organisation.\u003c/p\u003e\u003cp\u003eIt can help leaders build stronger, more resilient teams and create a more supportive environment.\u0026nbsp;\u003c/p\u003e\u003cfigure id=\"figure-sz183b85plx5d78ia\" class=\"\"\u003e\u003cimg id=\"sz183b85plx5d78ia\" src=\"https://cdn.durable.co/blocks/18XFjxjBU2pvUXe3WyKurIqc65kLWhNQdNr0yyQQMIhV7seH1TipMcLa5ejbgNEF.png\" alt=\"Maori culture\" title=\"Maori culture\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"null\" data-positiony=\"null\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/18XFjxjBU2pvUXe3WyKurIqc65kLWhNQdNr0yyQQMIhV7seH1TipMcLa5ejbgNEF.png\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003ch3\u003e1. Kotahitanga: Unity and Collective Action\u003c/h3\u003e\u003cp\u003eKotahitanga emphasises unity and collective action. Leaders who embrace this principle focus on bringing people together to work towards common goals. This approach promotes teamwork and shared responsibility.\u003c/p\u003e\u003cp\u003eLeaders can practice Kotahitanga by involving team members in decision-making processes. They should also recognise and celebrate collective achievements.\u003c/p\u003e\u003cfigure id=\"figure-a2lcpc9pevlx5d7adp\" class=\"\"\u003e\u003cimg id=\"a2lcpc9pevlx5d7adp\" src=\"https://cdn.durable.co/blocks/13UiJx8h6hJS1cz8P9hOIHc6KTAgNdllk9bBzIqEzQwhmugOlgfExwpZf3TWi9PF.jpg\" alt=\"team unity\" title=\"team unity\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"null\" data-positiony=\"null\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/13UiJx8h6hJS1cz8P9hOIHc6KTAgNdllk9bBzIqEzQwhmugOlgfExwpZf3TWi9PF.jpg\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003ch3\u003e2. Manaakitanga: The caring of your people\u003c/h3\u003e\u003cp\u003eManaakitanga, leaders can provide resources for professional development and ensure a healthy work-life balance. They should also offer support during challenging times.\u003c/p\u003e\u003cp\u003eManaakitanga is one of the most important concepts to Māori people as it secures the strength of our whānau (families) and communities.\u003c/p\u003e\u003cfigure id=\"figure-1vfs3bx6ylx5eyja1\"\u003e\u003cimg id=\"1vfs3bx6ylx5eyja1\" src=\"https://cdn.durable.co/blocks/24YoehlSJF4PBVBIYrJwy3wIUBxQC0qi0U1fvkZ9wEa3FBQKp6vkzGJqHyxcWY7K.png\" alt=\"Beautiful Maori Sculpture on Snowy mountain top.\" title=\"Beautiful Maori Sculpture on Snowy mountain top.\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: 50% 85%;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"50%\" data-positiony=\"85%\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/24YoehlSJF4PBVBIYrJwy3wIUBxQC0qi0U1fvkZ9wEa3FBQKp6vkzGJqHyxcWY7K.png\" data-mce-style=\"aspect-ratio: 16/9; object-position: 50% 85%;\"\u003e\u003c/figure\u003e\u003ch3\u003e3. Rangatiratanga: Leadership and Authority\u003c/h3\u003e\u003cp\u003eRangatiratanga refers to the exercise of leadership and authority. Leaders who embody this principle lead by example and inspire others. They demonstrate integrity, humility, and a commitment to the greater good.\u003c/p\u003e\u003cp\u003eLeaders can practice Rangatiratanga by setting clear expectations and holding themselves accountable. They should also mentor and develop future leaders within their teams.\u003c/p\u003e\u003cfigure id=\"figure-tb0iwh3r8klx5d7c88\"\u003e\u003cimg id=\"tb0iwh3r8klx5d7c88\" src=\"https://cdn.durable.co/blocks/182dFIUwmwFFsDA9sNtorU8ROgXPX8ISr446AH9jQzHteFdlQa9w0KebiOEscLKn.jpg\" alt=\"leadership authority\" title=\"leadership authority\" class=\"object-cover bg-gray-100 rounded-sm md:rounded-md lg:rounded-lg\" style=\"aspect-ratio: 16/9; object-position: center center;\" data-corners=\"default\" data-aspect=\"16:9\" data-caption=\"\" data-positionx=\"null\" data-positiony=\"null\" data-fullwidth=\"false\" data-mce-src=\"https://cdn.durable.co/blocks/182dFIUwmwFFsDA9sNtorU8ROgXPX8ISr446AH9jQzHteFdlQa9w0KebiOEscLKn.jpg\" data-mce-style=\"aspect-ratio: 16/9; object-position: center center;\"\u003e\u003c/figure\u003e\u003cp\u003eThese principles not only enhance leadership but also honor the rich cultural heritage of the Māori people. Leaders who adopt these values will find themselves better equipped to navigate the complexities of modern leadership.\u003c/p\u003e\u003cp\u003eFor more information : \u003ca data-mce-href=\"https://wgholdings.mydurable.com/\" href=\"https://wgholdings.mydurable.com/\" target=\"_blank\" rel=\"noopener\"\u003eVisit our website\u003c/a\u003e\u003c/p\u003e\u003cp\u003eFor further information: \u003ca data-mce-href=\"https://calendly.com/info-43087/lets-talk\" href=\"https://calendly.com/info-43087/lets-talk\" target=\"_blank\" rel=\"noopener\"\u003eBook a free 30 min Cultural Consultation\u003c/a\u003e\u0026nbsp;\u003c/p\u003e","Author":{"_id":"63d53a27e32a3117ea1409a7","firstName":"Breviss","lastName":"Wolfgramm","picture":{"_id":"63d598a1b6ec0b1636f9be85","author":"","authorLink":"","type":"library","url":"https://durable.sfo3.cdn.digitaloceanspaces.com/profile/18fWxFO0s67f3arunjCyOiGSqsOqGkmtD1z1l18Gsv9rse23xEUiceNQkjdSOGgz.jpg","key":"profile/18fWxFO0s67f3arunjCyOiGSqsOqGkmtD1z1l18Gsv9rse23xEUiceNQkjdSOGgz.jpg","Business":"63d53a27e32a3117ea1409b1","createdAt":"2023-01-28T21:50:25.108Z","__v":0}},"authorModel":"User","published":true,"publishedAt":"2024-06-08T01:08:57.438Z","createdAt":"2024-06-08T01:08:57.438Z","__v":0,"updatedAt":"2024-06-08T01:50:38.331Z"}]},"apiUrl":"https://api.durable.co","ipAddress":"114.23.200.40","pt":null},"__N_SSP":true},"page":"/blog","query":{"q":"","p":"5"},"buildId":"VvJLWs8CwzF50RGGkipGE","isFallback":false,"gssp":true,"locale":"en","locales":["en","de","es","fr","it","nl","pt"],"defaultLocale":"en","scriptLoader":[]}</script></body></html>
